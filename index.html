<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="jquery.typist/src/jquery.typist.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css ">
  <link rel="stylesheet" type="text/css" href="css/main.css ">
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function($) {
	  $('.menutype1')
	    .typistPause(1, function(){
	      $('.menutype1')
	      .typistStop()
	      .typist({
    	    speed: 50,
		    text: 'ABOUT | 關於 | ÜBER MICH | 私について',
		    cursor: false
	      })
	    });
	  $('.menutype2')
	  	.typistStop()
	    .typistPause(700, function(){
	      $('.menutype2')
	      .typistStop()
	      .typist({
    	    speed: 50,
		    text: 'PROJECTS | 工程 | PROJEKTE | プロジェクト',
		    cursor: false
	      })
	    });
	  $('.menutype3')
	  	.typistStop()
	    .typistPause(1500, function(){
	      $('.menutype3')
	      .typistStop()
	      .typist({
    	    speed: 50,
		    text: 'RÈSUMÈ | 履歴書 | CV | リレキショ',
		    cursor: false
	      })
	    });
	  $('.menutype4')
	  	.typistStop()
	    .typistPause(2200, function(){
	      $('.menutype4')
	      .typistStop()
	      .typist({
    	    speed: 50,
		    text: 'CONTACT | 聯絡 | KONTAKT | セショク',
		    cursor: true
	      })
	    });
	});
  </script>
</head>
<body>

<div class="container-fluid">
  <div class="row" id="mainrow">
  	  <div class="col-md-1"></div>
      <div class="col-md-10">
      	<h1 class="name">ERIC SYU | 許家瑋</h1>
        <h2 class="menutype1"></h2>
        <h2 class="menutype2"></h2>
        <h2 class="menutype3"></h2>
        <h2 class="menutype4"></h2>
      </div>
      <div class="col-md-1"></div>
  </div>
</div>
 
</body>
</html>
